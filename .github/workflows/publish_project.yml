name: Publish Project Production In AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Debug Information
        run: |
           echo "Current Directory: $(pwd)"
           echo "Contents of Directory: $(ls)"
           echo "Value of Variable XYZ: $XYZ"      

      - name: Verify Secret Value
        run: | 
            echo "${{ secrets.AWS_SSH_KEY }}"

      - name: Configure SSH and Copy Private Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 400 ~/.ssh/id_rsa 
          ssh-keyscan ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          echo "StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Start SSH Agent and Add Private Key
        run: |
            eval $(ssh-agent -s)
            ssh-add ~/.ssh/id_rsa

      - name: SSH into EC2 and Execute Commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          script: echo "Hello Git Actions"
