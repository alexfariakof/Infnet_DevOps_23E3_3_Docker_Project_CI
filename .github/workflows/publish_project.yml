name: Publish Project Production In AWS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
   Deploy:
        name: Deploy to EC2
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Build & Deploy        
              env:
                PRIVATE_KEY: ${{ secrets.AWS_SSH_KEY }}
                HOSTNAME: ${{ secrets.EC2_HOST }}
                USER_NAME: ec2-user
                run: |
                    echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
                    ssh -o StrictHostKeyChecking=no ${USER_NAME}@${HOSTNAME} '
                    echo "Hello Git Actions"'