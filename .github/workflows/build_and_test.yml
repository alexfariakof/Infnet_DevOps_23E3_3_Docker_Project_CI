name: .NET Build and Test Code

on:
  push:
    branches: [ "feature/*" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore Infnet_DevOps_23E3_3_Docker_Project/Infnet_DevOps_23E3_3_Docker_Project.csproj
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test Infnet_DevOps_23E3_3_Docker_Project_Test/Infnet_DevOps_23E3_3_Docker_Project_Test.csproj --no-build --verbosity normal
